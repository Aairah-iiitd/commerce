{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <input class="form-control" type="integer" name="start" placeholder="Starting Bid">
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="link" placeholder="Link to Image">
        </div>
        <div class="form-group">
          <select name="Category">
              {% for c in category %}
                  <option value="{{ c.id }}">{{ c.type }}</option>
              {% endfor %}
          </select>
        </div>
        <input class="btn btn-primary" type="submit">
    </form>

{% endblock %}
